name: ci
on:
  pull_request:
    branches:
      - master
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Lint
        run: npm lint
  tests:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: NPM install
        uses: bahmutov/npm-install@v1

      - name: Test ğŸ§ª
        run: npm test
