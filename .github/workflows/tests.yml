name: ci
on:
  pull_request:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
      - name: NPM install
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: npm run lint
      - name: Format Check
        run: npm run format:check
      - name: Test 🧪
        run: npm run test
